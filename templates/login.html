{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />




<style>
nav{
  background-color: #166FE5;
}

body{
  background-color: #F0F2F5;
}
.mb-5 {
    margin-bottom: 2rem!important;
}
.p-5 {
    padding: 2.2rem!important;
}

#password{
  width:363.84px;
  height:48px;
  padding: 8px 16px;
  background-color:#E8F0FE;
  border-radius: 0.3rem;
}

.input-form-class{
  outline-style: solid;
  outline-color: #CED4DA;
  outline-width: thin;
  background-color:#E8F0FE;
  display:flex;
  border-radius: 0.3rem;
}

input[password]::-ms-reveal {display : none ;}


@media (max-width: 767px){
.p-5 {
    padding:0.4rem!important;
}
.row>* {
  padding-right: calc(var(--bs-gutter-x) * .3);
  padding-left: calc(var(--bs-gutter-x) * .3);
}
#login_text{
  margin-top: 20px;
}
#sign_up_text{
  margin-bottom: 1.5rem!important;
}
}
</style>






</head>

<body>


<nav class="navbar navbar-expand-lg">
<a class="navbar-brand mx-4" id="nav" style="font-weight:500;font-size:3.4vh;color:white">Sarva Suvidhaen Pvt Ltd</a>
</nav>


<section class="vh-100 gradient-custom">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border:1px solid grey; border-radius: 1rem;background-image: linear-gradient(to top, white, lightblue, white);">
          <div class="card-body p-5 text-center">

            <div class="mb-md-0 mt-md-0 pb-0">
   

{% for message in messages %}
<div id="alert" class="alert alert-success">{{message}}
</div>
  
<script type="text/javascript">
setTimeout(function () {
    $('#alert').alert('close');
}, 4000);
</script>
{% endfor %}
              <h2 class="fw-bold mb-2 text-uppercase" style="color:blue;" id="login_text">Login</h2>
              <p class="text-blue-50 mb-5" style="color:blue;">Please Enter your Username and password!</p>

<form action="/login/" method="post">{% csrf_token %}
              <div class="form-outline form-white mb-4" style="color:blue;" >
                <label class="form-label" for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-2 my-0 mt-0" style="color:blue;">
                <label class="form-label" for="typePasswordX">Password</label>
                
<div class="input-form-class" >

                <input type="password" name="password" id="password" style="width:95%;border: none;resize: none;outline: none;">

                <i class="fa fa-eye my-1" id="togglePassword" style="padding-top:10px;"></i>
</div>
              </div>

              <p class="small mb-4 pb-lg-2" style="text-align:left;padding-bottom:20px;"><a class="text-blue-50" href="/user/forget_password" style="color:blue;">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5 mx-0 mt-0" type="submit" style="color:blue;" >Login</button>

</form>




<script>
const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');
 
  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>


<p></p>
<br>


            </div>

            <div style="color:blue;" >
              <p class="mt-4 my-0" id="sign_up_text" >Don't have an account? <a href="/register_user" class="text-blue-50 fw-bold" >Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>






 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
{%endblock%}
